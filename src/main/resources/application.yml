spring:
  application:
    name: posts-service
  sql:
    init:
      mode: always
eureka:
  instance:
    hostName: ${spring.application.name}.scg
  client:
    registerWithEureka: true
    serviceUrl: 
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
